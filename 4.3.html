<!DOCTYPE HTML>
<html>
	<head>
	<title>Transition</title>
		<style>
			div{
			  margin-left: 500px;
			}
			div>p {
			   padding: 64px 83px;
               font-size:20px;
			}
			.transition{
				-webkit-transition-duration:3s;
                transition-duration:3s;				
                width:200px;
				height:150px;
				position:relative;
				background-color:green;				
			}
			
			.transition:hover{
				width:200px;
				height:200px;
				border-radius:50%;
				background-color:orange;
			}
		</style>
	</head>

	<body>
       <div class="transition"><p>Box</p></div>
    </body>
</html>
